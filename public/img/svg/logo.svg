<svg class="pf-logo-wrapper" xmlns="http://www.w3.org/2000/svg" version="1.2" width="0" height="0" shape-rendering="geometricPrecision">
    <filter id="LogoFilterShadow" width="150%" height="150%">
        <feOffset result="offOut" in="SourceAlpha" dx="-3" dy="3"/>
        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3"/>
        <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>

    <symbol id="pf-svg-logo" viewBox="0 0 355 370" >
        <!-- comment this for filter within the use-tag -->
        <!-- <g filter="url(#LogoFilterShadow)"> -->
        <g>
            <title>Logo</title>
            <polygon class="logo-ploygon-top-right" stroke-width="0" points="227 297 354 365 196 10" data-animationX="-30"
                     data-animationY="30"/>
            <polygon class="logo-ploygon-bottom-left" stroke-width="0" points="74 285 178 287 2 362" data-animationX="-30"
                     data-animationY="30"/>
            <polygon class="logo-ploygon-bottom-right" stroke-width="0" points="121 318 336 363 193 286" data-animationX="30"
                     data-animationY="30"/>
            <polygon class="logo-ploygon-top-left" stroke-width="0" points="0 353 95 177 189 1 203 142" data-animationX="-30"
                     data-animationY="-30"/>
        </g>
    </symbol>
</svg>